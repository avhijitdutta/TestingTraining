    <div class="login-box">
      <div class="login-logo">
        <a><b>Contact</b>Management</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form novalidate name="login" ng-submit="loginForm(login)">

          <div class="form-group has-feedback" ng-class="{'has-error':login.email.$invalid && login.email.$dirty}">
            <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <span class="help-block" ng-show="login.email.$invalid && login.email.$dirty">Please enter valid email</span>
          </div>

          <div class="form-group has-feedback" ng-class="{'has-error':login.password.$invalid && login.password.$dirty}">
            <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
             <span class="help-block" ng-show="login.password.$invalid && login.password.$dirty">Password is required</span>
          </div>

          <div class="row">
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>

        <a>I forgot my password</a><br>
        <a href="/#reg" class="text-center">Register a new membership</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
