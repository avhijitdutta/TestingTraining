 <div class="wrapper">
 	<ng-include src="'templetes/header.html'"></ng-include>
 	 <div class="content-wrapper">
      <!-- Main content -->
      <section class="content">

        <!-- Your Page Content Here -->
        <div class="row">
          <div class="col-xs-12">
            <!-- general form elements -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">Create Contact</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Mobile </label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Mobile">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Phone </label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Phone">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Type</label>
                    <select class="form-control">
                      <option value="1"> Business</option>
                      <option value="2"> Personal</option>
                    </select>
                  </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
          </div>
        </div>

      </section>
      <!-- /.content -->
  </div>
 	<!-- Main Footer -->
    <ng-include src="'templetes/footer.html'"></ng-include>
 </div>
