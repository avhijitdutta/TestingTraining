  <div class="wrapper">
  <ng-include src="'templetes/header.html'"></ng-include>
  <!-- Full Width Column -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Contact List
        </h1>
      </section>

      <!-- Main content -->
      <section class="content">

      <!-- Your Page Content Here -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Contacts</h3>

              <div class="box-tools"></div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Created Date</th>
                  <th>Type</th>
                  <th>Phone</th>
                  <th>Email</th>
                  <th>Mobile</th>
                </tr>
                <tr ng-repeat="item in listData">
                  <td>{{item.index}}</td>
                  <td><a href="/#createContact/{{item.index}}" ng-click="setData(item);">{{item.name}} </a></td>
                  <td>{{item.registered}}</td>
                  <td><span class="label label-success">Approved</span></td>
                  <td>{{item.phone}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.phone}}</td>
                </tr>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <ng-include src="'templetes/footer.html'"></ng-include>
  </div>
